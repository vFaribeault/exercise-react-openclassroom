<!DOCTYPE html>

<head>
  <title>La maison jungle</title>
	<link href="exercise.css" rel="stylesheet" />
</head>

<body>

  <div id="root"></div>

  <!-- CDN link for React -->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	
	<!-- CDN link for React DOM -->
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	
	<!-- CDN link for Babel -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
	<script type="text/babel">
    // Create a header component
		function Header() {
			const title = "La maison jungle";
		  return (<h1>{ title.toUpperCase() }</h1>)
		}

		// Create a cart component
		function Cart() {
			// Declare the price variables
			const priceMonstera = 8
			const priceIvy = 10
			const priceBunchOfFlowers = 15
			// Return the right HTML with name and price for each article, also the total price
		  return (
				<div>
					<h2>My cart</h2>
						<ul>
							<li>Monstera : { priceMonstera }€</li>
							<li>Ivy : { priceIvy }€</li>
							<li>Bunch of flowers : { priceBunchOfFlowers }€</li>
						</ul>
						<p>Total price : { priceMonstera + priceIvy + priceBunchOfFlowers }€</p>
				</div>)
		}

		// Generate the react component at the right place -->
		ReactDOM.render(<div><Header /><Cart /></div>, document.getElementById("root"))
	</script>

</body>
